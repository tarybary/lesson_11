<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>lesson_11</title>
</head>

<body>
   <div class="wrapper">
      <header class="header"></header>

      <main class="main">
         <div class="main__container">
            <div class="section section--relative">
               <h2>relative</h2>
               <div class="items">
                  <div class="items__item items__item--bg-blue">BLOCK 1</div>
               </div>
               <div class="items">
                  <div class="items__item items__item--bg-yellow">BLOCK 2</div>
               </div>
               <div class="items">
                  <div class="items__item items__item--bg-pink">BLOCK 3</div>
               </div>
            </div>
            <div class="section section--absolute">
               <h2>absolute</h2>
               <div class="items">
                  <div class="items__item items__item--bg-blue">BLOCK 1</div>
               </div>
               <div class="items">
                  <div class="items__item items__item--bg-yellow">BLOCK 2</div>
               </div>
               <div class="items">
                  <div class="items__item items__item--bg-pink">BLOCK 3</div>
               </div>
            </div>
            <div class="section section--fixed">
               <h2>fixed</h2>
               <div class="items">
                  <div class="items__item items__item--bg-blue">BLOCK 1</div>
               </div>
               <div class="items">
                  <div class="items__item items__item--bg-yellow">BLOCK 2 (fixed)</div>
               </div>
               <div class="items">
                  <div class="items__item items__item--bg-pink">BLOCK 3</div>
               </div>
            </div>
            <div class="section section--sticky">
               <h2>sticky(не працює)</h2>
               <div class="items">
                  <div class="items__item items__item--bg-blue">BLOCK 1</div>
               </div>
               <div class="items">
                  <div class="items__item items__item--bg-yellow">BLOCK 2</div>
               </div>
               <div class="items">
                  <div class="items__item items__item--bg-pink">BLOCK 3</div>
               </div>
            </div>
            <div class="section section--z-index">
               <h2>z-index</h2>
               <div class="items">
                  <div class="items__item items__item--bg-blue">BLOCK 1</div>
               </div>
               <div class="items">
                  <div class="items__item items__item--bg-yellow">BLOCK 2</div>
               </div>
               <div class="items">
                  <div class="items__item items__item--bg-pink">BLOCK 3</div>
               </div>
            </div>
         </div>
         <div class="car">
            <div class="car__item-1">
               <img src="img/1.svg" alt="1">
            </div>
            <div class="car__item-2">
               <img src="img/2.svg" alt="2">
            </div>
            <div class="car__item-head">
               <img src="img/head.svg" alt="head">
            </div>
            <div class="car__item-wheel-1">
               <img src="img/wheel.svg" alt="wheel-1">
            </div>
            <div class="car__item-wheel-2">
               <img src="img/wheel.svg" alt="wheel-2">
            </div>
         </div>
      </main>

      <footer class="footer"></footer>
   </div>
</body>

</html>
